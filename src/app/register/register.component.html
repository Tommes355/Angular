<div class="register-container">
  <h2 class="title">Benutzer registrieren</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm" class="register-form">
    
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        required
        [(ngModel)]="email"
        name="email"
        #emailInput="ngModel"
        class="form-control"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Bitte eine gÃ¼ltige E-Mail-Adresse eingeben.
      </div>
    </div>
    
    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Passwort</label>
      <input
        type="password"
        id="password"
        required
        minlength="6"
        [(ngModel)]="password"
        name="password"
        #passwordInput="ngModel"
        class="form-control"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        Das Passwort muss mindestens 6 Zeichen lang sein.
      </div>
    </div>
    
    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
      Registrieren
    </button>
  </form>
</div>
